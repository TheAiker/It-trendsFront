<app-group-item></app-group-item>

<div class="group-container">
  <table class="group-table">
    <thead class="group-table-head">
      <tr class="group-table-head-row">
        <th>GroupName</th>
        <th>Group year</th>
        <th>President</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody class="group-table-body">
      <tr class="group-table-body-row" *ngFor="let group of groups">
        <td><span>{{group.GroupName}}</span></td>
        <td><span>{{group.GroupYear}}</span></td>
        <td><span>{{group.President}}</span></td>
        <td><span>{{group.Year}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
